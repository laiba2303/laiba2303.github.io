<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Candle Scent Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #9b6f6f;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #d3d6aa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .contact-info div {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .contact-info div img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div>
                <img src="Fundo branco da estrada de viagens de localização_ ilustração vetorial _ Vetor Premium.jpg" alt="Address">
                <p>123 Lahore,<br>Punjab,<br>State, Pakistan</p>
            </div>
            <div>
                <img src="Hello Dribbble!.jpg" alt="Phone">
                <p>Phone: +123 456 7890</p>
            </div>
            <div>
                <img src="Gmail Logo free icons designed by Google.jpg" alt="Email">
                <p>Email: info@candlescent.com</p>
            </div>
        </div>
        <p>For any inquiries or feedback, please fill out the form below:</p>
        <form action="#" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <br>
        <footer>
            <a href="index.html">HOME - Go Back</a>
        </footer>
    </div>
</body>
</html>
